<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <h1 class="text-3xl font-bold text-gray-800 mb-8">Tic Tac Toe</h1>
  <div class="flex space-x-4">
    <button (click)="openDialog()"
      class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
      Join Room
    </button>
    <button (click)="createRoom()"
      class="px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">
      Create Room
    </button>
  </div>

  <!-- Dialog -->
  <div *ngIf="isDialogOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-96 p-6">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Enter Room Code</h2>
      <form [formGroup]="joinRoomForm" (ngSubmit)="submitRoomCode()">
        <input type="text" formControlName="roomCode" placeholder="Room Code"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" />
        <div class="flex justify-end space-x-4 mt-4">
          <button type="button" (click)="closeDialog()"
            class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400 focus:outline-none">
            Cancel
          </button>
          <button type="submit" [disabled]="!joinRoomForm.valid"
            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
